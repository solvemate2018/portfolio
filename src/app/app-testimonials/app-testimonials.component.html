<section id="testimonials" class="flex flex-col items-center justify-center w-full gap-10 xl:p-20 py-10 bg-primary dark:bg-primary-dark">
  <p-carousel [value]="testimonials" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="5000" class="xl:w-4/5 w-full" indicatorStyleClass="dark:bg-primary bg-primary-dark active:bg-primary dark:active:bg-primary-dark focus:bg-tertiary rounded-full w-3 h-3" indicatorsContentClass="mt-4" [showNavigators]="false" >
    <ng-template let-testimonial pTemplate="testimonial" >
        <div
        class="flex flex-col h-full justify-evenly items-center gap-6 self-stretch rounded-xl bg-secondary dark:bg-secondary-dark xl:p-10 p-6 mx-10"
      >
        <div class="flex flex-col items-center gap-4 self-stretch">
          <p
            class="text-center xl:text-base text-sm font-medium leading-5 text-[#5A7CFF] font-[Inter]"
          >
            {{ testimonial.role }}
          </p>
          <h4
            class="self-stretch text-center xl:text-xl text-base font-semibold xl:leading-8 text-primary dark:text-primary-dark font-[Inter]"
          >
            {{ testimonial.content }}
          </h4>
        </div>
        <div class="flex flex-col items-center justify-center gap-3">
          <div class="h-12 w-12 rounded-full bg-primary dark:bg-primary-dark">
            <img src="{{ testimonial.imgUrl }}" class="h-12 w-12 rounded-full bg-primary dark:bg-primary-dark"/>
          </div>
          <div
            class="flex flex-col items-center justify-center gap-[0.125rem]"
          >
            <p class="text-base font-semibold leading-6 font-[Inter] text-primary dark:text-primary-dark">
              {{ testimonial.author }}
            </p>
            <p class="text-sm font-normal leading-[1.375rem] font-[Inter] text-secondary-dark dark:text-secondary">
              {{ testimonial.company }}
            </p>
          </div>
        </div>
      </div>
      </ng-template>
  </p-carousel>
</section>
