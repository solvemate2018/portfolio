<div class="h-16 w-16 rounded" *ngIf="techCard.imageUrl == ''">
  {{ techCard.name }}
</div>
<div class="group h-16 w-16" *ngIf="techCard.imageUrl !== ''">
  <div class="absolute z-10 scale-0 transition delay-250 duration-300 group-hover:scale-100 rounded">
    <div [ngClass]="{'-ml-10': techCard.stars == 4, '-ml-6': techCard.stars == 3, '-ml-4': techCard.stars == 2}" class="bg-[#232F57] w-fit h-fit rounded  -mt-2 flex flex-col p-4 gap-1 items-center justify-center" >
      <p class="text-[#F1F5F9] font-[Inter]">{{techCard.name}}</p>
      <div class="flex gap-1"><img src="assets/star.svg" class="h-6" *ngFor="let e of [].constructor(techCard.stars); let i = index"></div>
    </div>
  </div>
  <div class="h-16 w-16 flex justify-center items-center transition ease-in-out delay-50 duration-250 group-hover:scale-0">
    <img src={{techCard.imageUrl}} class="object-left">
</div>
</div>
