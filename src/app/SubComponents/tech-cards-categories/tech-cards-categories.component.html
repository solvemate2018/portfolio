<div class="flex w-full justify-center items-center flex-col">
  <div class="flex justify-end w-full">
    <button class="button-reversed mb-4" (click)="flipCards()">Flip the cards</button>
</div>
<div class="flex xl:flex-row flex-col w-full items-center justify-center gap-4 rounded-lg border border-solid p-4">
  <ng-container *ngFor="let category of categories; let i = index">
    <div class="flex flex-1 flex-col items-center gap-8 self-stretch rounded-lg p-8">
      <h5 class="font-[Inter] text-[1.375rem] font-semibold leading-8 text-primary-dark dark:text-primary">
        {{ category }}
      </h5>
      <div class="flex flex-col items-center xl:gap-12 gap-8">
        <ng-container *ngFor="let group of techCardsGrouped">
          <ng-container *ngIf="group[0].category == category">
            <div class="flex items-center xl:gap-12 gap-8">
              <ng-container *ngFor="let card of group">
                <app-tech-card [techCard]="card" [rotated]="flipped"></app-tech-card>
              </ng-container>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </div>
    <hr *ngIf="i < categories.size - 1" class="h-80 w-[0.0625rem] bg-secondary dark:bg-secondary-dark mt-12 xl:flex hidden" />
  </ng-container>
</div>
</div>
